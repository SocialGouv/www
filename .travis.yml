dist: trusty
language: node_js
sudo: false
git:
  depth: 5
node_js: 10
cache: yarn

#

_environments:
  - &docker_image
    - DOCKER_IMAGE="$TRAVIS_REPO_SLUG:${TRAVIS_COMMIT:0:7}"
  - &docker-keys
    - secure: 
    - secure: 

#

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.12.3
  - export PATH="$HOME/.yarn/bin:$PATH"

jobs:
  include:
    - stage: Verify
      script: yarn lint
    - #
      script: NODE_ENV=production yarn build
    - stage: Deploy
      if: type = push AND branch = dev
      script:
      - NODE_ENV=production yarn build
      - yarn rss
      - touch out/.nojekyll
      before_deploy:
        - git config user.name "Social Groovy Bot"
        - git config user.email "douglas.duteil@sg.social.gouv.fr"
      env:
        secure: 
      deploy:
        github-token: "$GITHUB_TOKEN"
        keep-history: true
        local_dir: out
        provider: pages
        skip_cleanup: true
        target-branch: master
        on:
          branch: dev
    - stage: Build docker image
      env: [*docker_image, *docker-keys]
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker build -t $DOCKER_IMAGE .
      - docker images
      - docker push $DOCKER_IMAGE
    - stage: Run e2e tests
      if: type = push AND branch = dev
      env:
      - BASE_URL=localhost:8080 # Needed by the "yarn test" script
      before_install: cd optional/e2e
      before_script: docker run --name test_server -d -p 8080:80 $DOCKER_IMAGE
      after_script: docker stop test_server
    - #
      if: type = push AND branch = dev
      language: generic
      services:
      - docker
      env: [*docker_image, *docker-keys]
      script:
      - docker pull $DOCKER_IMAGE
      - docker tag $DOCKER_IMAGE $TRAVIS_REPO_SLUG:latest
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker push $TRAVIS_REPO_SLUG:latest

notifications:
  slack:
    secure: 

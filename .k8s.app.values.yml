# See https://github.com/SocialGouv/helm-charts/tree/master/charts/app

image:
  repository: $CI_REGISTRY_IMAGE
  tag: master

deployment:

  livenessProbe:
    initialDelaySeconds: 30
    failureThreshold: 50

  readinessProbe:
    initialDelaySeconds: 30
    failureThreshold: 50

  resources:
    limits:
      cpu: 250m
      memory: 32Mi
    requests:
      cpu: 5m
      memory: 16Mi

  env:
    - name: PORT
      value: "${PORT}"

ingress:
  enabled: true

# See https://github.com/SocialGouv/helm-charts/tree/master/charts/app

image:
  repository: $CI_REGISTRY_IMAGE
  tag: master

nameOverride: www
fullnameOverride: www

deployment:

  livenessProbe:
    initialDelaySeconds: 45
    failureThreshold: 10

  readinessProbe:
    initialDelaySeconds: 45
    failureThreshold: 10

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

  env:
    - name: PORT
      value: "${PORT}"

ingress:
  enabled: true
  annotations:
    appgw.ingress.kubernetes.io/ssl-redirect: ""
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: ${CI_PROJECT_NAME}.${KUBE_INGRESS_BASE_DOMAIN}
      paths:
        - path: /
          servicePort: "${PORT}"
    - host: ${KUBE_INGRESS_BASE_DOMAIN}
      paths:
        - path: /
          servicePort: "${PORT}"
  tls:
    - hosts:
        - ${CI_PROJECT_NAME}.${KUBE_INGRESS_BASE_DOMAIN}
        - ${KUBE_INGRESS_BASE_DOMAIN}
      secretName: ${CI_PROJECT_NAME}-crt

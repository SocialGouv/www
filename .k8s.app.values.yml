# See https://github.com/SocialGouv/helm-charts/tree/master/charts/app

image:
  repository: $CI_REGISTRY_IMAGE
  tag: master

deployment:

  livenessProbe:
    initialDelaySeconds: 30
    failureThreshold: 10

  readinessProbe:
    initialDelaySeconds: 30
    failureThreshold: 10

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

  env:
    - name: PORT
      value: "${PORT}"

ingress:
  enabled: true
